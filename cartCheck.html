<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車結帳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
          integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
          crossorigin='anonymous' />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品Modal -->
          <product-Detail-Modal 
            :temp-product="tempProduct" ref="productDetailModal"
            :add-To-Cart="addToCart"
          >

          </product-Detail-Modal>
          <!-- 產品Modal -->
         
          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <!-- 實際 購物車表單內容 -->
            <tbody>
                <!-- v-for="cart in this.carts " :key="cart.id" -->

              <tr  v-for="product in productList " :key="product.id">
                <td style="width: 200px">
                  <div 
                    style="height: 100px;
                    background-size: cover;
                     background-position: center"
                    :style="{ backgroundImage :`url(${product.imageUrl})` }"   
                  >
                    
                  </div>
                </td>
                <td>
                  {{ product.title }}
                </td>
                <td>
                  <div  v-if="product.origin_price === product.price" class="h5" >{{product.price }} 元</div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>
                  </div>
                  
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-secondary"
                    @click="openDetailModal(product)"
                    >
                      <!-- <i class="fas fa-spinner fa-pulse"></i> -->
                      查看更多
                    </button>
                    <button type="button" class="btn btn-outline-danger"
                      @click="addToCart(product.id)"
                      :disabled=" product.id === status.addToCartLoading "
                    >
                      <i class="fas fa-spinner fa-pulse"
                        v-if=" product.id === status.addToCartLoading "
                      ></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end">
            <button 
              class="btn btn-outline-danger" type="button"
              @click="delAllCart"  
            >清空購物車</button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <!--  -->
              <!-- <pre>{{ carts }}</pre> -->
              <template v-if="carts.carts">
               
                <tr v-for="cart in carts.carts " :key="cart.id">
                  
                  <td>
                    <button 
                      @click="delCart(cart.id)"
                      :disabled="cart.id === status.delCartLoading"
                      type="button" class="btn btn-outline-danger btn-sm">
                      <i v-if="cart.id === status.delCartLoading" class="fas fa-spinner fa-pulse"></i>
                      x
                    </button>
                  </td>
                  <td>
                    {{ cart.product.title }}
                    <div class="text-success">
                      已套用優惠券
                    </div>
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <input 
                          min="1" type="number" class="form-control" v-model="cart.qty"
                          @change="changeCartQty(cart.qty,cart.id,cart.product_id)"     
                        >
                        <span class="input-group-text" id="basic-addon2">{{ cart.product.unit }}</span>
                      </div>
                    </div>
                  </td>
                  <td class="text-end">
                    <small class="text-success">折扣價：</small>
                    {{ cart.final_total }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總計</td>
                <td class="text-end">{{ carts.total}}</td>
              </tr>
              <tr>
                <td colspan="3" class="text-end text-success">折扣價</td>
                <td class="text-end text-success">{{ carts.final_total }}</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- 表單 -->
        <div class="my-5 row justify-content-center">
          <v-form @submit="onSubmit" ref="form" class="col-md-6" v-slot="{ errors }" >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <!-- input功能換成v-field -->
              <v-field
                id="email"
                name="email"
                type="email"
                class="form-control"
                :class="{ 'is-invalid': errors['email'] }"
                placeholder="請輸入 Email" rules="email|required"
                v-model="user.email"
              ></v-field>
              <error-message name="email" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field id="name" name="姓名" type="text" class="form-control" :class="{ 'is-invalid': errors['姓名'] }"
                       placeholder="請輸入姓名" rules="required"></v-field>
              <error-message name="姓名" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field id="tel" name="tel" type="text" class="form-control" :class="{ 'is-invalid': errors['tel'] }"
                       placeholder="請輸入電話" ></v-field>
              <error-message name="tel" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field id="address" name="area" type="text" class="form-control" :class="{ 'is-invalid': errors['area'] }"
                       placeholder="請輸入地址" rules="required" ></v-field>
              <error-message name="area" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea id="message" class="form-control" cols="30" rows="10" ></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-danger"
                      >送出訂單</button>
            </div>
          </v-form>
        </div>  

      </div>
    </div>

    

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://unpkg.com/vee-validate@next"></script>
  <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
  <script src="https://unpkg.com/@vee-validate/rules"></script>

    <script src="./cartCheck.js" type="module"></script>
  </body>

</html>
